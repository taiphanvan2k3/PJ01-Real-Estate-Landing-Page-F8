<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8 Project 01</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <!-- Header -->
        <header class="header">
            <div class="content">
                <nav class="navbar">
                    <!-- Logo -->
                    <img src="./assets/img/logo.svg" alt="Besnik.">

                    <!-- Navigation -->
                    <ul class="navigation">
                        <li><a href="#!">Home</a></li>
                        <li><a href="#!">Features</a></li>
                        <li><a href="#!">Services</a></li>
                        <li><a href="#!">Resources</a></li>
                        <li><a href="#!">Contact</a></li>
                    </ul>


                    <!-- Action: Signin, signout -->
                    <div class="action">
                        <a href="#!" class="action-link">Sign in</a>
                        <a href="#!" class="btn action-btn">Sign up</a>
                    </div>
                </nav>

                <!-- Hero -->
                <div class="hero">
                    <div class="info">
                        <p class="sub-title">Welcome to Besnik Agency</p>
                        <h1 class="title">
                            Discover a place you'll love to live
                        </h1>
                        <p class="desc">
                            Get the best real estate deals first,
                            before they hit the mass market! HOT FORECLOSURE DEALS with one simple search
                        </p>
                        <!-- cta: call to action: kêu gọi hành động -->
                        <a href="#!" class="btn hero-cta">More About Us</a>
                    </div>

                    <img src="./assets/img/hero-img.svg" alt="Discover a place you'll love to live" class="hero-img">
                </div>

            </div>
        </header>
    </main>
</body>

</html>
